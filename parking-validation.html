    <script>
        const SHEET_ID = '1jVOMj_mRfYco3dRIQ1XC6EeqjvrDhvO_M7B6jalV_Wo';
        const SHEET_NAME = 'ValidationsTab';
        const CACHE_KEY = 'parkingValidationData';
        const CACHE_TIME_KEY = 'parkingValidationTime';
        const CACHE_DURATION = 30 * 60 * 1000; // 30 minutes

        let allData = [];

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const noResults = document.getElementById('noResults');
        const errorMsg = document.getElementById('errorMsg');
        const cacheTime = document.getElementById('cacheTime');
        const refreshBtn = document.getElementById('refreshBtn');

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            setupEventListeners();
        });

        function setupEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            clearBtn.addEventListener('click', clearSearch);
            refreshBtn.addEventListener('click', () => {
                clearCache();
                loadData(true);
            });

            // Show/hide clear button
            searchInput.addEventListener('input', () => {
                clearBtn.style.display = searchInput.value ? 'block' : 'none';
            });
        }

        async function loadData(forceRefresh = false) {
            try {
                showLoading(true);
                hideError();

                // Check cache first
                if (!forceRefresh) {
                    const cachedData = getCachedData();
                    if (cachedData) {
                        allData = cachedData;
                        showLoading(false);
                        updateCacheInfo();
                        return;
                    }
                }

                // Fetch from Google Sheets
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì¸í„°ë„· ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                }

                const csvText = await response.text();
                allData = parseCSV(csvText);

                // Cache the data
                cacheData(allData);
                updateCacheInfo();
                showLoading(false);

            } catch (error) {
                console.error('Error loading data:', error);
                showError(error.message || 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                showLoading(false);

                // Try to use cached data even if expired
                const cachedData = localStorage.getItem(CACHE_KEY);
                if (cachedData) {
                    allData = JSON.parse(cachedData);
                    showError('ìµœì‹  ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ì–´ ìºì‹œëœ ë°ì´í„°ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.');
                }
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const data = [];

            // Skip header row (index 0)
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // Parse CSV line (handle quoted values)
                const values = parseCSVLine(line);

                if (values.length >= 2) {
                    const licensePlate = values[0].trim().replace(/^"|"$/g, '');
                    const status = values[1].trim().replace(/^"|"$/g, '');

                    if (licensePlate) {
                        data.push({
                            licensePlate: licensePlate,
                            status: status || ''
                        });
                    }
                }
            }

            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];

                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }

            result.push(current);
            return result;
        }

        function handleSearch() {
            const searchTerm = searchInput.value.trim();

            if (searchTerm.length === 0) {
                results.style.display = 'none';
                noResults.style.display = 'none';
                return;
            }

            // Filter data by last 4 digits
            const filtered = allData.filter(item => {
                const licensePlate = item.licensePlate;
                // Extract last 4 digits from license plate
                const last4 = licensePlate.slice(-4);
                return last4.includes(searchTerm);
            });

            displayResults(filtered);
        }

        function displayResults(data) {
            if (data.length === 0) {
                results.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            results.style.display = 'block';

            const html = data.map(item => {
                const isValid = item.status === 'ì§ì›ì°¨ëŸ‰';
                const statusClass = isValid ? 'valid' : 'invalid';
                const statusText = item.status || 'ë¬´íš¨';

                return `
                    <div class="result-card ${statusClass}">
                        <div class="license-plate">${escapeHtml(item.licensePlate)}</div>
                        <div class="status ${statusClass}">${escapeHtml(statusText)}</div>
                    </div>
                `;
            }).join('');

            results.innerHTML = html;
        }

        function clearSearch() {
            searchInput.value = '';
            clearBtn.style.display = 'none';
            results.style.display = 'none';
            noResults.style.display = 'none';
            searchInput.focus();
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function hideError() {
            errorMsg.style.display = 'none';
        }

        function cacheData(data) {
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                localStorage.setItem(CACHE_TIME_KEY, Date.now().toString());
            } catch (e) {
                console.error('Failed to cache data:', e);
            }
        }

        function getCachedData() {
            try {
                const cachedTime = localStorage.getItem(CACHE_TIME_KEY);
                const cachedData = localStorage.getItem(CACHE_KEY);

                if (!cachedTime || !cachedData) {
                    return null;
                }

                const age = Date.now() - parseInt(cachedTime);
                if (age > CACHE_DURATION) {
                    return null;
                }

                return JSON.parse(cachedData);
            } catch (e) {
                console.error('Failed to retrieve cached data:', e);
                return null;
            }
        }

        function clearCache() {
            localStorage.removeItem(CACHE_KEY);
            localStorage.removeItem(CACHE_TIME_KEY);
        }

        function updateCacheInfo() {
            const cachedTime = localStorage.getItem(CACHE_TIME_KEY);
            if (cachedTime) {
                const date = new Date(parseInt(cachedTime));
                const timeStr = date.toLocaleTimeString('ko-KR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                cacheTime.textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${timeStr}`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
