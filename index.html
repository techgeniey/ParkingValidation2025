<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .clear-btn {
            position: absolute;
            right: 12px;
            top: 40px;
            background: none;
            border: none;
            font-size: 20px;
            color: #999;
            cursor: pointer;
            padding: 5px;
            display: none;
        }

        .clear-btn:hover {
            color: #333;
        }

        .info-text {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-indicator.connected {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .status-indicator.disconnected {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .status-indicator.connecting {
            background: rgba(255, 152, 0, 0.1);
            color: #FF9800;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
            display: none;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-left: 6px solid #ccc;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .result-card.valid {
            border-left-color: #2196F3;
            background: linear-gradient(to right, rgba(33, 150, 243, 0.05), white);
        }

        .result-card.invalid {
            border-left-color: #f44336;
            background: linear-gradient(to right, rgba(244, 67, 54, 0.05), white);
        }

        .result-card.new-entry {
            animation: highlight 1s ease;
        }

        @keyframes highlight {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .license-plate {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .status {
            font-size: 16px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .status.valid {
            color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }

        .status.invalid {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .no-results {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
            display: none;
        }

        .sync-info {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            margin-top: 20px;
        }

        .sync-time {
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
            margin-left: 8px;
            font-size: 11px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .search-box {
                padding: 20px;
            }

            input[type="text"] {
                font-size: 16px;
                padding: 12px 40px 12px 12px;
            }

            .license-plate {
                font-size: 20px;
            }

            .status {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Ï£ºÏ∞® Ïú†Ìö®ÏÑ± Í≤ÄÏ¶ù</h1>

        <div class="search-box">
            <div class="input-group">
                <label for="searchInput">Ï∞®ÎüâÎ≤àÌò∏ Îí∑ 4ÏûêÎ¶¨ ÏûÖÎ†•</label>
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Ïòà: 1234"
                    maxlength="4"
                    autocomplete="off"
                    inputmode="numeric"
                >
                <button class="clear-btn" id="clearBtn">&times;</button>
            </div>
            <div class="info-text">
                üí° Ï∞®ÎüâÎ≤àÌò∏ Îí∑ 4ÏûêÎ¶¨Îßå ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Ïòà: 12Ìò∏1234 ‚Üí 1234)
            </div>
            <div class="status-indicator connecting" id="connectionStatus">
                <span class="status-dot"></span>
                <span id="statusText">Ïó∞Í≤∞ Ï§ë...</span>
            </div>
        </div>

        <div class="error" id="errorMsg"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
        </div>

        <div class="results" id="results"></div>

        <div class="no-results" id="noResults">
            <div class="no-results-icon">üîç</div>
            <div>Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</div>
            <div style="margin-top: 10px; font-size: 14px;">Îí∑ 4ÏûêÎ¶¨Î•º Îã§Ïãú ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî</div>
        </div>

        <div class="sync-info" id="syncInfo">
            <div>Ïã§ÏãúÍ∞Ñ ÎèôÍ∏∞Ìôî ÌôúÏÑ±Ìôî</div>
            <div class="sync-time" id="lastUpdate">ÎåÄÍ∏∞ Ï§ë...</div>
            <div style="margin-top: 8px; font-size: 11px; opacity: 0.8;">
                Ï¥ù <span id="recordCount">0</span>Í±¥Ïùò Îç∞Ïù¥ÌÑ∞
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // ============================================
        // FIREBASE CONFIGURATION - UPDATE THIS!
        // ============================================
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-project.firebaseapp.com",
            databaseURL: "https://your-project.firebaseio.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global state
        let allData = [];
        let isConnected = false;
        let lastSearchResults = [];

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const noResults = document.getElementById('noResults');
        const errorMsg = document.getElementById('errorMsg');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const lastUpdate = document.getElementById('lastUpdate');
        const recordCount = document.getElementById('recordCount');

        // Initialize app
        window.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            setupFirebaseListeners();
        });

        function setupEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            clearBtn.addEventListener('click', clearSearch);

            // Enter key handler for numeric keypad
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleEnterKey();
                }
            });

            // Show/hide clear button
            searchInput.addEventListener('input', () => {
                clearBtn.style.display = searchInput.value ? 'block' : 'none';
            });
        }

        function setupFirebaseListeners() {
            showLoading(true);

            // Listen to the entire parking validation data
            const dataRef = ref(database, 'parkingValidation');

            // Set up real-time listener
            onValue(dataRef, (snapshot) => {
                try {
                    const data = snapshot.val();

                    if (data && data.validations) {
                        allData = data.validations;
                        updateConnectionStatus('connected', 'Ïã§ÏãúÍ∞Ñ Ïó∞Í≤∞Îê®');
                        isConnected = true;

                        // Update metadata
                        if (data.metadata) {
                            updateMetadata(data.metadata);
                        }

                        // Re-apply current search filter
                        handleSearch();
                        showLoading(false);
                        hideError();

                        console.log('Data updated from Firebase:', allData.length, 'records');
                    } else {
                        console.warn('No data found in Firebase');
                        allData = [];
                        updateConnectionStatus('connected', 'Ïó∞Í≤∞Îê® (Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå)');
                    }
                } catch (error) {
                    console.error('Error processing Firebase data:', error);
                    showError('Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
            }, (error) => {
                console.error('Firebase listener error:', error);
                updateConnectionStatus('disconnected', 'Ïó∞Í≤∞ ÎÅäÍπÄ');
                showError('Firebase Ïó∞Í≤∞ Ïò§Î•ò: ' + error.message);
                showLoading(false);
            });

            // Connection state listener
            const connectedRef = ref(database, '.info/connected');
            onValue(connectedRef, (snapshot) => {
                if (snapshot.val() === true) {
                    console.log('Firebase connected');
                } else {
                    console.log('Firebase disconnected');
                    updateConnectionStatus('disconnected', 'Ïó∞Í≤∞ ÎÅäÍπÄ');
                }
            });
        }

        function updateMetadata(metadata) {
            if (metadata.lastSync) {
                const syncDate = new Date(metadata.lastSync);
                const timeStr = syncDate.toLocaleTimeString('ko-KR', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                lastUpdate.textContent = `ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ${timeStr}`;
            }

            if (metadata.totalRecords !== undefined) {
                recordCount.textContent = metadata.totalRecords;
            }
        }

        function updateConnectionStatus(status, text) {
            connectionStatus.className = `status-indicator ${status}`;
            statusText.textContent = text;
        }

        function handleSearch() {
            const searchTerm = searchInput.value.trim();

            if (searchTerm.length === 0) {
                // If there are last search results (user pressed Enter), keep showing them
                if (lastSearchResults.length > 0) {
                    return; // Keep displaying previous results
                }
                results.style.display = 'none';
                noResults.style.display = 'none';
                return;
            }

            // Filter data by last 4 digits
            const filtered = allData.filter(item => {
                const licensePlate = item.licensePlate || '';
                // Extract last 4 digits from license plate
                const last4 = licensePlate.slice(-4);
                return last4.includes(searchTerm);
            });

            // Clear last search results when user starts typing new input
            lastSearchResults = [];
            displayResults(filtered);
        }

        function handleEnterKey() {
            const searchTerm = searchInput.value.trim();

            if (searchTerm.length === 0) {
                return; // Do nothing if input is empty
            }

            // Perform search and save results
            const filtered = allData.filter(item => {
                const licensePlate = item.licensePlate || '';
                const last4 = licensePlate.slice(-4);
                return last4.includes(searchTerm);
            });

            // Save the search results
            lastSearchResults = filtered;

            // Display results
            displayResults(filtered);

            // Clear the input field
            searchInput.value = '';
            clearBtn.style.display = 'none';

            // Keep focus on input for next entry
            searchInput.focus();
        }

        function displayResults(data) {
            if (data.length === 0) {
                results.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            results.style.display = 'block';

            const html = data.map(item => {
                const isValid = item.status === 'ÏßÅÏõêÏ∞®Îüâ';
                const statusClass = isValid ? 'valid' : 'invalid';
                const statusText = item.status || 'Î¨¥Ìö®';

                return `
                    <div class="result-card ${statusClass}">
                        <div class="license-plate">${escapeHtml(item.licensePlate)}</div>
                        <div class="status ${statusClass}">${escapeHtml(statusText)}</div>
                    </div>
                `;
            }).join('');

            results.innerHTML = html;
        }

        function clearSearch() {
            searchInput.value = '';
            clearBtn.style.display = 'none';
            results.style.display = 'none';
            noResults.style.display = 'none';
            lastSearchResults = [];
            searchInput.focus();
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function hideError() {
            errorMsg.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        // Make some functions globally accessible for debugging
        window.debugInfo = () => {
            console.log('Connected:', isConnected);
            console.log('Total records:', allData.length);
            console.log('Data:', allData);
        };
    </script>
</body>
